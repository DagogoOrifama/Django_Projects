<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul class="list-group" id="item_list">
                    <!-- Items will be appended here -->
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form method="POST">
                    <!-- add the csrf token whenever a form data is to be submited -->
                     {% csrf_token %}
                     <!-- this hidden input will contain the cart item -->
                    <input type="hidden" name="items" id="items"> 
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="John">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Email</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="john@john.com">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Address</label>
                      <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="city" name="city">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <input type="text" class="form-control" id="state" name="state">
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="zipcode" name="zipcode">
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">Amount to be paid</label>
                        <input type="text" name="total" class="form-control" readonly="" id="total">
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Place Order</button>
                  </form>
            </div>
        </div>
    </div>
    
</body>
<script type="text/javascript">
    // Get access of the product items from the local storage
    // check if there is no cart item
    if(localStorage.getItem('cart') == null){
        var cart = {};
    }else{
        // if there is a cart item, get from the local storage and store in JS format
        cart = JSON.parse(localStorage.getItem('cart'));
    }
    
    let total = 0;
    for(item in cart){
        // get product name of each cart item
        let name = cart[item][1];
        // Get product quantity for each cart item
        let quantity = cart[item][0];
        // get the price
        let price = cart[item][2];
        // calculate total price
        total = total + cart[item][2];
        // // calculate total price (considering the quantity of the item)
        // total += price * quantity;

        // using a Template Literals(``) to construct html content for the list group
        itemString = `<li class="list-group-item">
                       <span class="">${quantity}</span> of ${name}<span class="badge badge-warning badge-pill">${price}</span>
                    </li>`;
        // append the constructed html string to the list-group element with id of item_list
        $('#item_list').append(itemString);
    }
    // total price string for the checkout
    totalprice = `<li class="list-group-item d-flex justify-content-between align-items-center"><b>Your total </b>${total}</li>`;
    // assign the total price value to the input read-only field with id 'total' in the above form
    $('#total').val(total); 
    // append total price on the list-group with id item_list
    $('#item_list').append(totalprice);

    // set the value of the hidden item input field to the value present in the cart
    // it takes the value in the cart which is the variable above, which is a JSOM Object
    // hence it converts it into a string and assign to the element with an id of 'items' (the hiden input)
    $('#items').val(JSON.stringify(cart));
</script>
</html>
