{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dagoris Food - {{item.item_name}} Meal</title>
</head>
<body>
    {% block body %}
    <div class="container-md">
        <div class="row">
            <div class="col-md-6">
                <img height="300px" src="{{ item.item_image }}" class="card img-thumbnail">
            </div>
            <div class="col-md-6">
                <!-- accessing the functional-based view -->
                <!-- <h1> {{item.item_name}} </h1>
                <h2> {{item.item_desc}} </h2>
                <h3> {{item.item_price}} </h3> -->
                
                <!-- accessing the class-based view context using object -->
                <h1> {{object.item_name}} </h1>
                <h2> {{object.item_desc}} </h2>
                <h3> {{object.item_price}} </h3>
                <a href="{% url 'food:delete_item' item.id %}">Delete</a>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
